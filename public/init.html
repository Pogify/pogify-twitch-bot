<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Pogify Bot Init Panel</title>
    <script>
      function init() {
        let params = new URLSearchParams();
        params.set("redirect_uri", window.location.origin + "/init/callback");
        params.set("scope", "chat:read chat:edit");
        params.set("response_type", "code");
        params.set(
          "client_id",
          document.getElementById("client-id").dataset.clientId
        );
        params.set("force_verify", "true");
        window.location.href =
          "https://id.twitch.tv/oauth2/authorize?" + params.toString();
      }
    </script>
  </head>
  <body>
    <button onclick="init()">Init</button>
  </body>
  <footer>
    <div id="client-id" data-client-id="{client_id}"></div>
  </footer>
</html>
